    <script src="easyui/plugins/jquery.sidemenu.js" type="text/javascript"></script>
    <script src="easyui/echarts.js" type="text/javascript"></script>

<body>
<h2>关键字抽取</h2>
<div style="margin:20px 0 10px 0;"></div>
<div class="easyui-panel" title="Nested Panel" style="width: 100%;height: 800px;padding:10px;">
    <div class="easyui-layout" data-options="fit:true">
        <div data-options="region:'west',split:false" style="width:200px;padding:10px">
            Left Content
        </div>
        <div data-options="region:'center'">
            <div class="easyui-layout" data-options="fit:true">
                <div data-options="region:'north',split:false" style="width:200px;padding:10px;height: 10%;border: none">

<!--                    <td>名称:</td>-->
<!--                    <td><input class="easyui-textbox" type="text" name="name"></input></td>-->

<!--                    <div style="text-align:right;float: right;max-width: 200px">-->
<!--                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>-->
<!--                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>-->
<!--                    </div>-->

                    <iframe style="width:100%; height: 100%; border: none" src="FileUpload.html" id="fileUploadFrame"></iframe>

                </div>
                <div data-options="region:'south'" style="width:100%;height: 90%;border: none;border-top: solid thin #95B8E7;">
                    <iframe style="width:100%; height: 100%; border: none" src="KeyWordsPage.html" id="keyWordPageFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    
    function refreshDG() {
        var childWindow = $("#keyWordPageFrame")[0].contentWindow;;
        var total = childWindow.loadKeyWordDataGrid(1 , 10);
        childWindow.initPage(total);
    }
    
</script>
